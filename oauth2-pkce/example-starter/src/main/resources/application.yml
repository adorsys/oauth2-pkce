pkce:
  scope: openid
  code-challenge-method: S256
  response-type: code
  secure-cookie: false
  auth-endpoint: /oauth2/login

  user-agent-auto-protected-pages: /swagger-ui.html,/user,/me,http://localhost:4200/login

  refresh-token-cookie-name: refresh_token
  access-token-cookie-name: access_token
  code-verifier-cookie-name: code_verifier
  user-agent-state-cookie-name: user_agent_state

